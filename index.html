<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Repsonsive Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
  <section class="split screen">
    <div class="left">
      <h1 class="left-title">Learn to code by watching others</h1>
      <p class="left-desc">See how experienced developers solve problems in real time. Watching
        scripted tutorials is great, but understanding how developers think
        is invaluable.
      </p>
    </div>
    <div class="right">
      <div class="form-title">
        <p><span>Try if free for 7 days</span> then $20/mo thereafter</p>
      </div>
      <form class="form">
        <div class="input">
        <input type="text" placeholder="First Name" class="form-input" />
        </div>
        <div class="input">
        <input type="text" placeholder="Last Name" class="form-input" />
        </div>
        <div class="input">
        <input type="email" placeholder="Email Address" class="form-input" />
        </div>
        <div class="input">
        <input type="password" placeholder="Password" class="form-input" />
        </div>
        <button class="btn">Claim your free trial</button>
        <p class="legal">By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
          
      </form>
    </div>
  </section>
  </main>
</body>

</html>
